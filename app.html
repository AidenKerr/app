<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <base href="./">

    <title>Festify</title>
    <meta name="description" content="Use this site to join a Festify Party and vote for tracks in the queue.">

    <link rel="icon" href="/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Festify Guest">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Festify Guest">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-full-48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-full-72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-full-96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-full-144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-full-192.png">
    <link rel="icon" sizes="192x192" href="/images/manifest/icon-192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144.png">
    <meta name="msapplication-TileColor" content="#1C1F24">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Cordova APIs -->
    <script type="text/javascript" src="cordova.js"></script>
    <meta name="format-detection" content="telephone=no">

    <script>
        // Setup Polymer options
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };

        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function () {
            'use strict';

            var onload = function () {
                // For native Imports, manually fire WebComponentsReady so user code
                // can use the same code path for native and polyfill'd imports.
                if (!window.HTMLImports) {
                    document.dispatchEvent(
                        new CustomEvent('WebComponentsReady', {bubbles: true})
                    );
                }
            };

            var webComponentsSupported = (
                'registerElement' in document
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template')
            );

            if (!webComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
                script.onload = onload;
                document.head.appendChild(script);
            } else {
                onload();
            }
        })();
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #1c1f24;
        }
    </style>
</head>
<body>
    <script>
        window.isHost = true;
    </script>

    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

    <link rel="import" href="elements/app-shell.html">

    <app-shell></app-shell>
</body>
</html>
