dist: trusty
language: node_js

node_js:
- node

env:
  global:
    - ENVIRONMENT="development"
    - DOMAIN="festify-dev.firebaseapp.com"
    - FIREBASE_API_KEY
    - secure: ""
    - FIREBASE_AUTH_DOMAIN
    - secure: ""
    - FIREBASE_DB_URL
    - secure: ""
    - SPOTIFY_CLIENT_ID
    - secure: ""
    - SPOTIFY_TOKEN_SWAP_URL
    - secure: ""
    - SPOTIFY_TOKEN_REFRESH_URL
    - secure: ""
    - SENTRY_URL
    - secure: ""

cache:
  yarn: true
  directories:
    - "$HOME/.cache/bower"
    - node_modules

before_script:
  - bower install

script:
  - gulp build

before_deploy:
  - (cd ./functions && npm install)

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
  project: "festify-dev"
  on:
    branch: develop

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    template:
      - "<%{build_url}|#%{build_number}> %{result}: <%{compare_url}|[%{repository_name}:%{branch}]> by %{author} (in %{duration})"
