<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="size-aware-image">
    <template>
        <style>
            img {
                @apply(--size-aware-image);
            }
        </style>
        <img src="[[_getImage(sizes)]]">
    </template>
    <script>
        Polymer({
            is: 'size-aware-image',

            properties: {
                sizes: {
                    type: Array
                }
            },

            _getImage: function (sizes) {
                if (!sizes) {
                    return;
                }

                const requiredHeight = this.getBoundingClientRect().height * window.devicePixelRatio;
                let currentImage;
                for (let i = sizes.length - 1; i >= 0; i--) {
                    if (sizes[i].height >= requiredHeight) {
                        currentImage = sizes[i];
                    } else {
                        break;
                    }
                }
                return currentImage.url;
            }
        });
    </script>
</dom-module>
