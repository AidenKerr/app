<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="size-aware-image">
    <template>
        <style>
            div {
                background-size: cover;
                background-position: center;
                height: 100%;
                width: 100%;

                @apply(--size-aware-image-container);
            }
        </style>
        <div id="container"></div>
    </template>
    <script>
        Polymer({
            is: 'size-aware-image',

            properties: {
                sizes: {
                    type: Array,
                    observer: '_sizesChanged'
                }
            },

            _sizesChanged: function (sizes) {
                if (!sizes) {
                    return;
                }

                const requiredHeight = this.getBoundingClientRect().height * window.devicePixelRatio;
                let currentImage;
                for (let i = sizes.length - 1; i >= 0; i--) {
                    if (sizes[i].height >= requiredHeight) {
                        currentImage = sizes[i];
                    } else {
                        break;
                    }
                }
                this.$.container.style.backgroundImage = 'url("' + currentImage.url + '")';
            }
        });
    </script>
</dom-module>
