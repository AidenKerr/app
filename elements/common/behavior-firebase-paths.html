<script>
    window.FestifyBehaviors = window.FestifyBehaviors || {};

    /**
     * @polymerBehavior
     */
    FestifyBehaviors.FirebasePathsBehavior = {
        _generateFbId: function (track) {
            return track.reference.provider + '-' + track.reference.id;
        },

        _getFirebasePartiesPath: function (partyId) {
            return typeof partyId == 'string' && partyId.length > 0 ?
                '/parties/' + partyId :
                '';
        },

        _getFirebaseHistoryPath: function (partyId) {
            return typeof partyId == 'string' && partyId.length > 0 ?
                '/tracks_played/' + partyId :
                '';
        },

        _getFirebaseTracksPath: function (partyId) {
            return typeof partyId == 'string' && partyId.length > 0 ?
                '/tracks/' + partyId :
                '';
        },

        _getFirebaseVotesPath: function (partyId) {
            return typeof partyId == 'string' && partyId.length > 0 ?
                '/votes/' + partyId :
                '';
        },

        _getProviderAndId: function (trackId) {
            const separatorIndex = trackId.indexOf('-');
            return [trackId.substring(0, separatorIndex), trackId.substring(separatorIndex + 1)];
        }
    }
</script>
