<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="view-home.html">

<dom-module id="app-shell">
    <template>
        <style>
            :host {
                --primary-color: #951518;
                --primary-color-dark: #731417;
                --secondary-color: #1c1f24;

                --primary-text-color: white;
                --secondary-text-color: #a9a9a9;

                background: var(--secondary-color);

                display: flex;
                justify-content: center;
                flex-direction: column;

                min-height: 100vh;
            }

            iron-pages {
                height: 100%;
            }

            iron-pages > * {
                height: 100%;
            }

            iron-pages > .centered {
                margin: 0 auto;
                max-width: 600px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="/:view"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>

        <iron-pages selected="{{routeData.view}}"
                    attr-for-selected="view"
                    fallback-selection="home"
                    role="main">
            <view-home class="centered" view="home" route="{{subroute}}"></view-home>
        </iron-pages>
    </template>

    <script>
        Polymer({
            is: 'app-shell',

            properties: {},

            observers: [
                '_routePageChanged(routeData.view)'
            ],

            _routePageChanged: function (page) {
                if (!page || page == '') {
                    this.set('route.path', '/home');
                }
            }
        });
    </script>
</dom-module>
