<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../behaviors/behavior-app-state.html">
<link rel="import" href="view-party.html">
<link rel="import" href="view-tv.html">

<dom-module id="view-queue">
    <template>
        <app-route route="{{route}}"
                   pattern="/:partyId"
                   data="{{_partyRouteData}}"
                   tail="{{subroute}}"
                   query-params="{{queryParams}}">
        </app-route>
        <app-route route="{{subroute}}"
                   pattern="/:mode"
                   data="{{_modeRouteData}}">
        </app-route>

        <iron-pages selected="[[_currentView]]" attr-for-selected="view">
            <view-party view="party" state="{{state}}" search-query="{{_searchQuery}}"></view-party>
            <view-tv view="tv" state="{{state}}"></view-tv>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'view-queue',

            behaviors: [
                FestifyBehaviors.StateBehavior
            ],

            properties: {
                route: {
                    type: Object,
                    notify: true
                },
                queryParams: {
                    type: Object,
                    computed: '_computeParams(_searchQuery)'
                },
                _modeRouteData: {
                    type: Object
                },
                _partyRouteData: {
                    type: Object
                },
                _currentView: {
                    type: String
                },
                _searchQuery: {
                    type: String,
                    value: () => ''
                }
            },

            observers: [
                '_modeChanged(_modeRouteData.mode)',
                '_partyIdChanged(_partyRouteData.partyId)'
            ],

            _modeChanged: function(mode) {
                this.set('_currentView', mode || 'party');
            },

            _partyIdChanged: function (partyId) {
                this.set('state.partyId', partyId);
            },

            _computeParams: function(searchQuery) {
                return !searchQuery ? {} : { q: searchQuery };
            }
        });
    </script>
</dom-module>
