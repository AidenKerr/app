<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link ref="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="app-conditional-view.html">
<link rel="import" href="app-icons-festify.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="view-join.html">

<dom-module id="view-home">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 0 10px;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                min-height: 500px;
                text-align: center;
            }

            iron-icon {
                --iron-icon-height: 150px;
                --iron-icon-width: 150px;
            }

            p {
                padding: 0 25px;
            }

            iron-pages {
                margin: 0 auto;
                min-width: 250px;
                height: 180px;
            }

            paper-button {
                margin-bottom: 20px;
            }

            paper-button:last-child {
                margin-bottom: 0;
            }
        </style>

        <app-conditional-view active="[[active]]">
            <app-route route="{{route}}"
                       pattern="/:view"
                       data="{{routeData}}">
            </app-route>

            <div class="wrapper">
                <header>
                    <iron-icon icon="festify:logo"></iron-icon>
                </header>

                <p>
                    Festify is a free Spotify-powered app that lets your guests choose which music should be played using their smartphones.
                </p>
                <iron-pages selected="{{routeData.view}}"
                            attr-for-selected="view"
                            attribute-selected="active"
                            role="main">
                    <div view="host">
                        <paper-button raised on-tap="onTapCreateParty">Create a new Party</paper-button>
                        <paper-button raised on-tap="onTapJoinParty">Join a Party</paper-button>
                        <paper-button raised on-tap="onTapPreviousParties">Previous Parties</paper-button>
                    </div>
                    <view-join view="join"></view-join>
                </iron-pages>
            </div>
        </app-conditional-view>
    </template>
    <script>
        Polymer({
            is: 'view-home',

            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    observer: '_activeChanged'
                },
                route: {
                    type: Object,
                    notify: true
                }
            },

            observers: [
                '_routePageChanged(routeData.view)'
            ],

            onTapCreateParty: function () {
                this.fire('host-createNewParty');
            },

            onTapJoinParty: function () {
                this.set('route.path', '/join');
            },

            onTapPreviousParties: function () {

            },

            _activeChanged: function (value) {
                if (value && this.route.path.length < 1) {
                    this._routePageChanged('');
                }
            },

            _routePageChanged: function (view) {
                // Prevent browser users from seeing the host screen
                if (!window.cordova) {
                    this.set('route.path', '/join');
                } else if (!view || view.length < 1) {
                    this.set('route.path', '/host');
                }
            }
        });
    </script>
</dom-module>
