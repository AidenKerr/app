<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../common/behavior-app-state.html">
<link rel="import" href="../common/behavior-firebase-paths.html">
<link rel="import" href="../utils/lodash.html">

<dom-module id="provider-party">
    <template>
        <firebase-document id="partyDocument" data="{{state.party}}" path="[[_getFirebasePartiesPath(state.partyId)]]"></firebase-document>
    </template>
    <script>
        const partiesKey = '/parties';
        Polymer({
            is: 'provider-party',

            behaviors: [
                FestifyBehaviors.FirebasePathsBehavior,
                FestifyBehaviors.StateBehavior
            ],

            properties: {
                shortId: {
                    type: String,
                    observer: '_shortIdChanged'
                }
            },

            observers: [
                '_onParty(state.party.*)'
            ],

            createNewParty: function () {
                const uid = this.get('state.auth.authedUser.uid');
                if (!uid || uid.length < 1) {
                    throw new Error("Tried to create a party but user ID was null or empty!");
                }

                const now = firebase.database.ServerValue.TIMESTAMP;
                this.set('state.party', {
                    country: 'DE',
                    created_at: now,
                    created_by: uid,
                    name: "Today's Party",
                    short_id: Math.floor(Math.random() * 1000000) + '',
                    playing: false,
                    last_position: 0,
                    last_change: now
                });
                return this.$.partyDocument.save(partiesKey)
                    .then(() => this.set('state.partyId', this.$.partyDocument.ref.key));
            },

            _shortIdChanged: function (value) {
                if (typeof value != 'string' || value.length < 1) {
                    return;
                }

                this.set('shortId', '');
                firebase.database()
                    .ref(partiesKey)
                    .orderByChild('short_id')
                    .equalTo(value)
                    .once('value')
                    .then(results => {
                        if (results.numChildren() < 1) {
                            return;
                        }

                        // Please improve me
                        let latestCreated = 0;
                        let data = null;
                        let fbId = null;
                        results.forEach(snapshot => {
                            const value = snapshot.val();
                            if (value.created_at > latestCreated) {
                                latestCreated = value.created_at;
                                data = value;
                                fbId = snapshot.key;
                            }
                        });

                        this.set('state.party', data);
                        this.set('state.partyId', fbId);
                    });
            },

            _onParty: function(change) {
                const creatorId = _.get(change, 'base.created_by');
                const currentUserId = this.get('state.auth.authedUser.uid');
                if (creatorId && currentUserId) {
                    this.set('state.isOwner', creatorId == currentUserId);
                }
            }
        });
    </script>
</dom-module>
