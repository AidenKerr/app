<script>
    window.Festify = window.Festify || {};

    /**
     * @polymerMixin
     */
    Festify.FireBehavior = klass => class extends klass {
        fire(name, detail) {
            const ev = new CustomEvent(name, { detail: detail, bubbles: true, composed: true });
            this.dispatchEvent(ev);
        }
    }
</script>
